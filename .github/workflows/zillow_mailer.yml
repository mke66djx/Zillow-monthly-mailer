name: Zillow Monthly Emailer

on:
  # Run every day at 09:00 PST / 10:00 PDT (17:00 UTC)
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Bypass guard and send regardless (FORCE_SEND=1)'
        type: boolean
        default: false

permissions:
  contents: write   # needed to commit state/_last_sent.json after a send

concurrency:
  group: zillow-monthly-mailer
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # System deps for rtree (used by GeoPandas labeling)
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libspatialindex-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If manual run with force_send=true, set FORCE_SEND=1
      - name: Set FORCE_SEND if requested
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.force_send == true }}
        run: echo "FORCE_SEND=1" >> "$GITHUB_ENV"

      - name: Run Zillow Monthly Emailer
        env:
          GMAIL_APP_PWD: ${{ secrets.GMAIL_APP_PWD }}
        run: |
          python zillow_monthly_emailer.py

      # Persist the updated month to the repo so future runs can skip correctly
      - name: Commit updated stamp (if changed)
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update zillow last-sent stamp"
          file_pattern: state/_last_sent.json
